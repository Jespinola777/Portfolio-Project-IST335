<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-green-700 text-white p-4 shadow-md">
      <nav class="container mx-auto flex justify-between">
        <a href="index.html" class="text-2xl font-bold">My Recipe Site</a>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
          <li><a href="recipe.html" class="hover:text-gray-300">Recipe</a></li>
          <li><a href="reviews.html" class="hover:text-gray-300">Reviews</a></li>
        </ul>
      </nav>
    </header>

    <!-- Reviews Section -->
    <main class="container mx-auto mt-10">
      <h1 class="text-3xl font-bold mb-4">User Reviews</h1>

      <!-- Predefined Reviews -->
      <article class="bg-white shadow-md p-4 rounded-lg mb-4">
        <p><strong>Jane:</strong> Delicious! A real hit with the family.</p>
      </article>
      <article class="bg-white shadow-md p-4 rounded-lg mb-4">
        <p><strong>John:</strong> So tasty! I loved it.</p>
      </article>

      <!-- Leave a Review Section -->
      <section class="bg-white shadow-md p-4 rounded-lg mb-4 mt-10">
        <h2 class="text-2xl font-semibold mb-4">Leave Your Own Review</h2>
        <form id="review-form" class="space-y-4">
          <div>
            <label for="name" class="block text-lg font-semibold">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full border border-gray-300 p-2 rounded-md"
              required
            />
          </div>
          <div>
            <label for="review" class="block text-lg font-semibold">Your Review:</label>
            <textarea
              id="review"
              name="review"
              class="w-full border border-gray-300 p-2 rounded-md"
              rows="4"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700"
          >
            Submit
          </button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-red-700 text-white p-4 mt-10">
      <p class="text-center">&copy; 2024 My Recipe Site. All Rights Reserved.</p>
    </footer>
  </body>
</html>
